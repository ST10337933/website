<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="cart.html">BACK</a>
            <h1>Your Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="media/1.jpg">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Account Holder</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Account Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">CVV</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Bank</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">FNB</option>
                        <option value="">Standard Bank</option>
                        <option value="">ABSA</option>
                        <option value="">Standard Bank</option>
                        <option value="">Nedbank</option>
                        <option value="">Capitec</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">Service</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Visa</option>
                        <option value="">American Express</option>
                        <option value="">MasterCard</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
